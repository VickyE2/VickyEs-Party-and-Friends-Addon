name: VickyEs-Party_and_Friends
version: '0.0.1-MIKA'
main: org.vicky.vicky.VickyEsPnA
load: POSTWORLD
api-version: '1.20'
prefix: Vs-PnA-A
authors: [ VickyE2 ]
soft-depend:
  - ItemsAdder
depend:
  - Vicky-s_Utilities
description: An addon for more functionality to Parties and Friends
permissions:
  vfa.admin:
    description: Allows access to all VickyE's Friends Addon
    default: op
commands:
  open_fgui:
    description: "Open Main Friend Gui"
    usage: "/<command>"
    aliases: [ofgui, open_friend_gui]
    permission: vfa.admin
    permission-message: "You have no friends..."